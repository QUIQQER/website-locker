<html lang="en">
<head>
    <title></title>
    <meta name="robots" content="noindex"/>
    <meta name="googlebot" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1"/>

    <style>
        html, body {
            height: 100%;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            background-color: #f5f7fb;
            color: #495057;
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            width: 100%;
        }

        .card {
            background: #fff;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 40, 100, 0.12);
            border-radius: 3px;
            padding: 2rem;
            position: relative;
            margin-bottom: 1.5rem;
            width: 360px;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 300;
            margin: 0 0 1rem 0;
        }

        .card-description {
            margin-bottom: 1rem;
        }

        .card label {
            display: inline-block;
            width: 100%;
        }

        .label-title {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: .375rem;
            width: 100%;
        }

        input {
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid rgba(0, 40, 100, 0.12);
            border-radius: 3px;
            color: #495057;
            display: block;
            width: 100%;
            height: 2.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.6;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .logo {
            margin-bottom: 1rem;
        }

        [type="submit"] {
            color: #fff;
            cursor: pointer;
            background-color: #5eba00;
            border-color: #5eba00;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">

    {$logo}

    <form name="site-lock" method="POST" class="card">
        <input type="hidden" name="site-lock-{$Site->getId()}"/>

        <h1 class="card-title">{$title}</h1>
        <div class="card-description">{$description}</div>

        <label>
            <span class="label-title">Password</span>
            <input type="password" name="password"/>
        </label>

        <input type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
